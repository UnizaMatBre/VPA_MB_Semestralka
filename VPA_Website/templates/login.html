{% extends "_base.html" %}

{% block content %}
   <div class="content-top-div">
        <form id="login-form">
            <div class="form-label-input-div">
                <label for="username">{{localization["PAGE_LOGIN_USERNAME_LABEL"]}}</label>
                <input type="text" name="username" id="username" required/>
            </div>

            <div class="form-label-input-div">
                <label for="password">{{localization["PAGE_LOGIN_PASSWORD_LABEL"]}}</label>
                <input type="password" name="password" id="password" required/>
            </div>

            <input type="submit" value="{{ localization['PAGE_LOGIN_SUBMIT_LABEL'] }}" />
        </form>
    </div>

    <script src="static/login_scripts.js"></script>
{% endblock %}
